<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Half Yearly Water Tax Calculator</title>
<link rel="stylesheet" href="calculator.css">
</head>
<body>
<div class="calculator">
    <div class="Logo">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQp0_B5l8ZpQ3j0iovhqyAgpJwgkhWlZcbgmQ&s" class="Image"/>
    </div>
    <h2>Half Yearly Water Tax Calculator</h2>
    <div class="input-group">
        <label for="arv">Enter Annual Rental Value (ARV):</label>
        <input type="number" id="arv" min="0" step="any" placeholder="Enter ARV">
    </div>
    <button onclick="calculateTax()">Calculate</button>
    <div class="result">
        <p id="resultText">Half Yearly Water Tax: <span id="taxAmount">0</span></p>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
